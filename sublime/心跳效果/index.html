<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="jquery-1.8.2.js"></script>
		<style type="text/css">
		.outer {
			margin: 0px auto;
			width:300px;
			height:300px;
			display:block;
		}
		
		.inner {
			position:absolute;
			margin:50px;
			width:200px;
			height:200px;
			display:block;
		}
		</style>
	</head>
	<body>
		<div class="outer">
			<img src="img.png" class="inner" width="200" height="200" />
		</div>	
		<script type="text/javascript">
			$(function() {
				$("img").click(function() {
					$(this).clone().appendTo(".outer");
					$(this).siblings().animate({margin:"-=40",width:"+=80",height:"+=80",opacity: "0"},500,function(){
						$(this).remove();
					});
				});
			});
		</script>
	</body>
</html>
