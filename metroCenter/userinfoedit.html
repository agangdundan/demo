<!DOCTYPE html>
<html>
<head lang="en">
    <!-- basic styles -->
    <meta charset="utf-8"/>
    <title th:text="${title}"></title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script th:replace="header :: header"></script>

    <link rel="stylesheet" href="/css/image-circle.css"/>

</head>

<body>

<!---用户信息展示-->
<div th:replace="navbar :: navbar(${user})"></div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <script  th:inline="javascript">

        var authority=/*[[${authority}]]*/ 'authority';//管理员
    </script>



    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>


        <div th:replace="slider :: slidermenu(${'dbzx'})"></div>


        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="/">首页</a>
                    </li>

                    <li>
                        <a th:href="@{/user/info/{userId}.html(userId=${user.id})}">个人设置</a>
                    </li>

                </ul>
                <!-- .breadcrumb -->

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="搜索 ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="icon-search nav-search-icon"></i>
								</span>
                    </form>
                </div>
                <!-- #nav-search -->
            </div>

            <div class="page-content">
                <div class="tab-content no-border padding-24"
                     style="font-size: 14px;background-color:#fff;width:800px;font-family: Microsoft YaHei">
                    <h2 class="header blue bolder smaller center">用户基本信息</h2>

                    <div class="row">
                        <!--左侧-->
                        <div class="col-xs-12 col-sm-3 center">
                            <div>

                            <div style="margin:0 auto" id="avatar1" class="img-circle1">
                                <div id="avatar" class="img-circle" th:style="'background-image:url(/user/image/'+${user.id}+');'"></div>
                            </div>
                            </div>
                            <div style="padding-left: 20px;margin-top: 15px">
                                <input  style="width: 100px;height: 30px;"  class="btn btn-sm btn-block btn-success" type="file" name="files" id="files"/> <!--上传头像-->
                            </div>
                        </div>
                        <!--右侧-->
                        <div class="col-xs-12 col-sm-9">


                            <form action="/user/edit" method="post" id="user-edit">
                                <div class="profile-user-info">
                                    <input id="userID" name="id" type="hidden" th:value="*{user} ? *{user.id} : '0'"/>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 用户名：</div>

                                        <div class="profile-info-value">
                                            <input id="userName" name="userName" type="text" style="width: 260px;" readonly
                                                   th:value="*{user} ? *{user.userName} : '(no user specified)'"/>
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 管理员：</div>

                                        <div class="profile-info-value" >
                                            <label id="authorityLbl"></label>
                                        </div>
                                    </div>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 登陆密码：</div>

                                        <div class="profile-info-value">
                                            <input name="password" type="password" style="width: 260px;"
                                                   th:value="*{user}?*{user.password}:'(no user specified)'" />
                                        </div>
                                    </div>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name" style="letter-spacing: 5px"> 姓名：</div>

                                        <div class="profile-info-value">
                                            <input name="Name" type="text" style="width: 260px;"
                                                   th:value="*{user} ? *{user.Name} : '(no user specified)'"/>
                                        </div>
                                    </div>


                                    <div class="profile-info-row">
                                        <div class="profile-info-name" style="letter-spacing: 5px"> 性别：</div>

                                        <div class="profile-info-value" >

                                            <input name="sex" type="radio" th:checked="${user.sex=='男'} ? 'checked'"
                                                   value="男"/>&nbsp;男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <input name="sex" type="radio" th:checked="${user.sex=='女'} ? 'checked'"
                                                   value="女"/>&nbsp;女

                                        </div>
                                    </div>


                                    <div class="profile-info-row">
                                        <div class="profile-info-name" style="letter-spacing: 5px"> 邮箱：</div>

                                        <div class="profile-info-value">
                                            <input  name="email" type="email" style="width: 260px;"
                                                    th:value="*{user}?*{user.email}:'(no user specified)'" />
                                        </div>
                                    </div>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name" style="letter-spacing: 5px"> 手机：</div>

                                        <div class="profile-info-value">
                                            <input name="tel" type="text" style="width: 260px;"
                                                   th:value="*{user}?*{user.tel}:'{no user specified}'"/>
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">科室：</div>

                                        <div class="profile-info-value">

                                            <input id="group" name="group" type="text" style="width: 260px;"
                                                   th:value="*{user != null and user.group != null and user.group.id!=0}?*{user.group.id}:'(no user specified)'"/>

                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">职称：</div>

                                        <div class="profile-info-value">

                                            <input id="jobPosition" name="jobPosition" type="text" style="width: 260px;"

                                                 th:value="*{user} ? *{user.jobPosition} : '(no user specified)'"/>
                                        </div>
                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">岗位：</div>

                                        <div class="profile-info-value">

                                            <input id="post" name="post" type="text" style="width: 260px;"

                                                   th:value="*{user} ? *{user.post} : '(no user specified)'"/>
                                        </div>
                                    </div>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 取样密码：</div>
                                        <div class="profile-info-value">
                                            <input name="takePassword" type="password" style="width: 260px;"
                                                   th:value="*{user}?*{user.takePassword}:'(no user specified)'" />
                                        </div>


                                    </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 还样密码：</div>
                                        <div class="profile-info-value">
                                            <input name="backPassword" type="password" style="width: 260px;"
                                                   th:value="*{user}?*{user.backPassword}:'(no user specified)'" />
                                        </div>


                                    </div>

                                </div>

                                <div class="hr hr-8 dotted"></div>
                                <div class="center">
                                    <input style="left: -60px;" type="submit" id="submitBtn" class="btn btn-primary" value="提交"/>
                                    <a th:href="@{/user/info/{userId}.html(userId=${user.id})}" class="btn btn-primary">取消</a>
                                </div>
                            </form>
                            <div class="hr hr-8 dotted"></div>
                        </div>
                        <!-- /span -->
                    </div>
                    <!-- /row-fluid -->
                </div>

            </div>
            <!-- /.page-content -->
        </div>
        <!-- /.main-content -->


    </div>
    <!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<!-- /.main-container -->


<!--[if !IE]> -->

<script type="text/javascript">
    window.jQuery || document.write("<script src='/assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
</script>

<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/x-editable/bootstrap-editable.min.js"></script>
<script src="/assets/js/x-editable/ace-editable.min.js"></script>
<script src="/assets/js/jquery.gritter.min.js"></script>

<!-- ace scripts -->

<script src="/assets/js/ace-elements.min.js"></script>
<script src="/assets/js/ace.min.js"></script>

<script>

    var userID = $('#userID').val();

    var saveUrl = "/upload/" + userID;
    var saveURLSign="/uploadSign/"+userID;//郑小罗 2014/12/14 上传签名


    $("#files").kendoUpload({
        multiple: false,
        async: {
            saveUrl: saveUrl,
            removeUrl: "/remove",
            autoUpload: true
        },
        showFileList: false,
        localization: {
            select: "上传",
            uploadSelectedFiles: "上传",
            cancel: "取消",

            headerStatusUploaded: "",
            statusUploaded: ""
        },
        upload: onUpload,
        cancel: onCancel,
        success: onSuccess
        //error: onError
    });
    //上载
    function onUpload(e) {

        var files = e.files;
        $.each(files, function () {
            if ((this.extension.toLowerCase() != ".jpg") &(this.extension.toLowerCase() != ".jpeg") & (this.extension.toLowerCase() != ".png") & (this.extension.toLowerCase() != ".img") & (this.extension.toLowerCase() != ".gif")) {
                alert("文件格式不正确！");
                e.preventDefault();
            }
        });
    }

    //取消
    function onCancel(e) {
        // Array with information about the uploaded files
        var files = e.files;
        alert("取消");
        // Process the Cancel event
    }
    //上传成功
    function onSuccess(e) {
        // Array with information about the uploaded files
        var files = e.files;
        console.log(files);
        var imageStr = e.files[0].name;
        $.ajax({
            url: "/user/edit/image",
            type: "POST",
            data: {imagePath: imageStr, id: userID},
            success: function (req) {
                $('#avatar').css("background-image", "url(/user/image/" + userID + ")");
            }

        });
    }
    //错误 仅在异步模式下起作用
    function onError(e) {
        // Array with information about the uploaded files
        var files = e.files;
        alert("上传错误");
        if (e.operation == "upload") {
            alert("Failed to upload " + files.length + " files");
        }
    }

    function addExtensionClass(extension) {
        switch (extension) {
            case '.jpg':
            case '.img':
            case '.png':
            case '.gif':
                return "img-file";
            default:
                return "default-file";
        }
    }


    //组别
    $("#group").kendoDropDownList({
        dataTextField: "groupname",
        dataValueField: "id",
        dataSource: {
            transport: {
                read: {
                    dataType: "json",
                    url: "/api/group/leafGroup"
                }
            }
        }
    });

    $("#jobPosition").kendoDropDownList({
        dataTextField: "jobPosition",
        dataValueField: "id",
        dataSource: {
            transport: {
                read: {
                    dataType: "json",
                    url: "/api/group/jobPosition"
                }
            }
        }
    });

    $("#post").kendoDropDownList({
        dataTextField: "postName",
        dataValueField: "id",
        dataSource: {
            transport: {
                read: {
                    dataType: "json",
                    url: "/api/group/post"
                }
            }
        }
    });

    var userEdit=$("#user-edit").kendoValidator({
        validateOnBlur: true,
        rules: {
            custom: function(input) {
                if (input.val()=="") {
                    console.log("input value:  "+input.val());
                    return false;
                }
                return true;
            }
        },
        messages:{
            custom: "必填项"
        }
    }).data("kendoValidator");

    $(function(){

    $("#authorityLbl")[0].innerHTML=authority;//加载管理

    })


</script>

</body>
</html>
