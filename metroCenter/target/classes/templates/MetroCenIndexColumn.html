<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title th:text="${title}"></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/dropzone.css" />
   <script th:replace="header :: header"></script>

    <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
    <script src="/assets/js/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/css/myTableCSS/myTableCSS.css"/>
    <link rel="stylesheet" href="/css/myTableCSS/wlsh.defult.css" title="Default Styles" media="screen"/>

</head>

<body>
<div th:replace="navbar :: navbar(${user})"></div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>


        <div th:replace="slider :: slidermenu(${'NewProcess'})"></div>


        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="/">主页</a>
                    </li>
                    <li class="active">
                        <a href="javascript:void(0);">任务首页</a>
                    </li>
                </ul><!-- .breadcrumb -->

                <div class="nav-search" id="nav-search">
        <span class="input-icon">
            <input type="text" placeholder="搜索 ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
            <i class="icon-search nav-search-icon"></i>
        </span>
                </div><!-- #nav-search -->
            </div>
            <div class="page-content">
                <div class="col-xs-12 col-sm-6 widget-container-span ui-sortable">
                    <div class="widget-box">
                        <div class="widget-header header-color-orange">
                            <h5>样品任务</h5>
                            <div class="widget-toolbar">
                                <a href="#" data-action="settings">
                                    <i class="icon-cog"></i>
                                </a>

                                <a href="#" data-action="reload">
                                    <i class="icon-refresh"></i>
                                </a>

                                <a href="#" data-action="collapse">
                                    <i class="icon-chevron-up"></i>
                                </a>

                                <a href="#" data-action="close">
                                    <i class="icon-remove"></i>
                                </a>
                            </div>
                        </div>

                        <div class="widget-body">
                            <div class="modal-body no-padding"style="height: 600px">
                                <table class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">
                                    <thead>
                                    <thead>
                                    <tr>
                                        <th style="text-align: center;width: 200px;">样品名称</th>
                                        <th style="text-align: center;width:80px;">任务名称</th>
                                        <th style="text-align: center;width: 120px;">规格型号</th>
                                        <!--<th style="text-align: center">服务类型</th>-->
                                        <th style="text-align: center;width:100px">操作 </th>
                                    </tr>
                                    </thead>
                                    </thead>
                                    <tbody>
                                    <tr th:each="sampleInfo: ${sampleInfo}">
                                        <td style="text-align: center;vertical-align:middle" th:text="${sampleInfo.sampleName}"></td>
                                        <td style="text-align: center;vertical-align:middle" th:text="${sampleInfo.taskId}"></td>
                                        <td style="text-align: center;vertical-align:middle" th:text="${sampleInfo.specificateModel}"></td>
                                        <!--<td style="text-align: center;vertical-align:middle" th:text="${sampleInfo.serviceType.serviceName}"></td>-->
                                        <td style="text-align: center;vertical-align:middle">
                                            <a th:href="${sampleInfo.remark}" th:id="${sampleInfo.id}"
                                               class="btn btn-minier bigger btn-primary"><i class="icon-check"></i>处理样品</a>
                                    </tbody>
                                    </tbody>
                                </table>
                            </div>

                            <div class="widget-main" style="position: relative;margin-left:0px;">

                                <div style="position:relative; margin-top: 0px;margin-left: 420px;">

                                    <button class="btn btn-xs btn-success " onclick="tz()">
                                        更多
                                        <i class="icon-arrow-right icon-on-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>



                <div class="col-xs-12 col-sm-6 widget-container-span ui-sortable">

                    <div class="widget-box" style="opacity: 1; z-index: 0;">
                        <div class="widget-header header-color-red">
                            <h5>证书任务</h5>

                            <div class="widget-toolbar">
                                <a href="#" data-action="collapse">
                                    <i class="1 icon-chevron-up bigger-125"></i>
                                </a>
                            </div>
                        </div>
                        <div class="widget-body">
                            <div class="modal-body no-padding"style="height: 600px">
                                <table class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">
                                <thead>
                                <tr>
                                    <th style="text-align: center;width: 150px;">证书编号</th>
                                    <th style="text-align: center;width: 200px;">送检单位</th>
                                    <!--<th style="text-align: center">检定结论</th>-->
                                    <th style="text-align: center;width: 100px;">任务名称</th>
                                    <th style="text-align: center;width:100px;">操作 </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="certificateInfo: ${certificateInfo}">
                                    <td style="text-align: center;vertical-align:middle" th:text="${certificateInfo.certificateNo}"></td>
                                    <td style="text-align: center;vertical-align:middle" th:text="${certificateInfo.inspectionUnit}"></td>
                                    <!--<td style="text-align: center;vertical-align:middle" th:text="${certificateInfo.conclusion}"></td>-->
                                    <td style="text-align: center;vertical-align:middle" th:text="${certificateInfo.taskId}"></td>
                                    <td style="text-align: center;vertical-align:middle">
                                        <a th:href="${certificateInfo.remark}" th:id="${certificateInfo.id}"
                                           class="btn btn-minier bigger btn-primary"><i class="icon-check"></i>流程证书</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main" style="position: relative;margin-left:0px;">
                                <div style="position:relative; margin-top: 0px;margin-left: 420px;">
                                    <button class="btn btn-xs btn-success " onclick="aa()">
                                        更多
                                        <i class="icon-arrow-right icon-on-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!-- /.page-content -->
        </div><!-- /.main-content -->
    </div>

</div><!-- /.main-container-inner -->

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->
