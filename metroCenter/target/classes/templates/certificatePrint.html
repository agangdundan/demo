<script type="text/javascript" th:inline="javascript">
    var currentEditableField=/*[[${currentEditableField}]]*/ 'currentEditableField';//加载字段

    var approvedName=/*[[${approved}]]*/ 'approved';//批准人
    var certificate=/*[[${certificate}]]*/ 'certificate';//证书数据
    var checkedName=/*[[${checked}]]*/ 'checked';//核验员
    var verifiedName=/*[[${verified}]]*/ 'verified';//检定员
    var checkedVal="";//流程选中的值
    var nextPageNum="";//是否有续页，1表示没有续页，2表示有续页
    var checkedTxt="";//出厂编号选择值
    var retroactive=/*[[${retroactive}]]*/ 'retroactive';//是否补办证书
    var distributionId=currentUserId;//证书分发人员

    var sampleId=0;//样品名称
    var modelParentId=0;//模板大类
    var modelId=0;//模板小类
    var checked=0;//证书审核人
    var approved=0;//授权人
    var verified=currentUserId;//打印，发放人员
    var certificateInfoDiv={
        width:"1276px",
        height:"850px",
        left:"0px",
        top:"0px"
    };//证书背景图片图层的位置、尺寸等相关信息
    var equipmentDiv={
        width:"650px",
        height:"300px",
        left:"550px",
        top:"55px"
    };
    var nextPageDiv={
        width:"1276px",
        height:"850px",
        left:"0px",
        top:"840px"
    };//结果说明续页
    var submitDiv={
        width:"768px",
        top:"2800px"
    }

    userDataSource={
        transport:{
            read:{
                dataType:"json",
                url:"/api/user/getalluser"
            }
        }
    };
    sampleDataSource={
        transport:{
            read:{
                dataType:"json",
                url:"/config/certificate/getDistribution/"+currentUserId
            }
        }
    };
    //大类证书模板
    modelDataSource={
        transport:{
            read:{
                dataType:"json",
                url:"/config/getCertificateModel"
            }
        }
    };

    modelDataSourceSec={
        transport:{
            read:{
                dataType:"json",
                url:"/config/getCertificateModel/child"
            }
        }
    };
    //提交数据按钮
    function submit(){
        //首先判断证书是否已经交接 如果未交接 弹出对话框提示 否则完成流程                  2015 11 19 张腾飞
        var nextUserId="";//下一步用户
        var processId;//流程Id
        var ReturnCer="";//接受证书交接状态 空值

        if(status=="none" ||status=="出具证书"){
            getCertificateInfo();
        }
        else if(status=="发放证书"){
            nextUserId=0;
            checkedVal="end";
            var commnets="pass";
            processId=Number(certificate.processId);//流程Id
            submitAjax("/MetroCen/api/certificate/examine/"+processId+"/"+nextUserId+"/"+commnets+"/"+checkedVal,null);
        }
        else if(status=="打印盖章"){
            processId=certificate.processId+"";
            $.ajax({
                type:"GET",
                async:false,
                url:"/MetroCen/api/certificate/getReturnCer/"+processId,
                success:function(data){
                    ReturnCer=data;
                }
            });
            if(ReturnCer=="未曾交接"&&checkedVal=="submit"){//提交时如果没交接，提示先交接
                swal("请先交接证书!");
                return;
            }
            else{//已交接或者证书有问题
                var commnets=$("#commentTxt").val();//获取领导意见
                if(checkedVal=="submit"){
                    var commnets="pass";
                }
                nextUserId=certificate.distributionId;//打印盖章人Id
                submitAjax("/MetroCen/api/certificate/examine/"+processId+"/"+nextUserId+"/"+commnets+"/"+checkedVal,null);
            }
        }
        else
        {

            if(checkedVal==""||typeof(checkedVal)=="undefined"){
                swal("请选择审批流程！");
                return;
            }else if(checkedVal=="testify"){//如果是审核不通过，则需要填写意见
                var commnets=$("#commentTxt").val();//获取领导意见
                nextUserId=certificate.verified;//打印盖章人Id,也就是证书制作者
            }else{
                //直接通过审批
                var commnets="pass";
                if(status=="证书审核"){
                    nextUserId=certificate.approved;//授权人
                }else{
                    nextUserId=certificate.verified;
                }

            }
            processId=certificate.processId;//流程Id
            submitAjax("/MetroCen/api/certificate/examine/"+processId+"/"+nextUserId+"/"+commnets+"/"+checkedVal,null);
        }

    }
    //获取证书信息
    function getCertificateInfo(){
        var locationEnvId=certificate==null?0:certificate.locationEnvId;//地点及环境条件Id
        var resultId=certificate==null?0:certificate.resultId;//检定结果与说明Id
        var certificateId=certificate==null?0:certificate.id;//证书Id
        var processId=certificate==null?0:certificate.processId;
        var sampleId=certificate==null?$("#certiSampleName").val()[0]:certificate.sampleId;//样品流转Id
        var retactive=0;//是否补办证书
        if(retroactive)
        {
            locationEnvId=0;
            resultId=0;
            certificateId=0;
            processId=0;
            retactive=1;//设置为补办证书
           // $("#certificateTypeNameCN").val(obj.TypeNameCN+"补办");

        }
        var approved=$("#sign").val();//批准人


        var checked=$("#certiVerificatReg").val();//核验员

        var verified=$("#certiPrint").val();//检定员
        var distributionId=$("#certiSubmit").val();//获取证书分发人员
        var modelParent=$("#certiModel").val();//模板大类
        var modelChild=$("#certiModel2").val();//模板小类

        var verifiedDate=$("#verifiedDateYear").val()+"-"+$("#verifiedDateMonth").val()+"-"+$("#verifiedDateDay").val();//检定日期
        verifiedDate=verifiedDate=="--"?"":verifiedDate;
        var validityDate=$("#validityDateYear").val()+"-"+$("#validityDateMonth").val()+"-"+$("#validityDateDay").val();//有效期至
        validityDate=validityDate=="--"?"":validityDate;
//        var certificateNo;
        if(sampleId==null || sampleId==""){
            swal("证书样品不能为空！");
            return;
        };
        if(modelParent==null || modelParent==""){
            swal("请选择证书模板");
            return;
        };
        if(modelChild==null || modelChild==""){
            swal("请选择证书模板");
            return;
        };
        if(approved==null || approved==""){
            swal("证书批准人不能为空！");
            return;
        };
        if(checked==null || checked==""){
            swal("证书审核人不能为空！");
            return;
        }
        if(verified==null || verified==""){
            swal("证书核定人不能为空！");
            return;
        };

        if($("#verifiedDateYear").val()==""||$("#verifiedDateMonth").val()=="" || $("#verifiedDateDay").val()==""){
            swal("检定日期不允许为空！");
            return;
        };

        if(modelParent=="1"){//如果证书类别为检定才需要判定
            if($("#validityDateYear").val()==""||$("#validityDateMonth").val()=="" || $("#validityDateDay").val()==""){
                swal("有效期至不允许为空！");
                return;
            };
        }
        //根据选择的模板Id，返回模板相关信息
        $.ajax({
            dataType: "json",
            url: "/config/getCertificateModel/" + modelChild,
            async:false,
            success: function (data) {
                nextPageNum = data.nextPage;
            }
        });
        var results="";//结果说明
        if(nextPageNum=="1"){//输入框中的内容
            var result=$("#results").data("kendoEditor");
            results=result.value();
        }else{//续页中的结果说明
            var editor=$("#modelEditor").data("kendoEditor");
            results=editor.value();
        }
        var uncertaintyWithHtml=$("#Uncertainty").val();//获取到输入的不确定度/准确度
        //输入不确定度/准确度的只要有U就需要加斜体，如果有U95等相关的，需要将95下标
        if(uncertaintyWithHtml.indexOf("U=")>-1 || uncertaintyWithHtml.indexOf("u=")>-1){
            uncertaintyWithHtml=uncertaintyWithHtml.replace(/U/g,"<em>U</em>");
        }else if(uncertaintyWithHtml.indexOf("U")>-1 || uncertaintyWithHtml.indexOf("u")>-1){
            // uncertaintyWithHtml=uncertaintyWithHtml.replace("u","U");//小写的U替换大写U
            var reg=/[U|u]\d{2}/g;//匹配类似 U95 的字符串   //没有[]则会匹配U或者u\d{2}
            var arrU=uncertaintyWithHtml.match(reg);//匹配出U95
            uncertaintyWithHtml=uncertaintyWithHtml.replace(/U|u/g,"<em>U</em>");
            if(arrU!=null){
                for(var i=0;i<arrU.length;++i){
                    var val=arrU[i].replace("U","").replace("u","");//替换掉U或u
                    var subStr="<sub>"+val+"</sub>";
                    uncertaintyWithHtml=uncertaintyWithHtml.replace(val,subStr);
                }
            }
        }
        var submit={
            //封面信息
                 sampleId:sampleId,//样品Id
                 modelId:$("#certiModel2").val(),//模板Id
                 certificateType:$("#certiModel2").val(),//使用二级模板ID作为类别
                 certificateNo:$("#certificateNo").val(),//证书编号
                 inspectionUnit:$("#inspectionUnit").val(),//送检单位
                 sampleName:$("#sampleName").val(),//计量器具名称
                 sampleModel:$("#sampleModel").val(),//型号规格
                 serialNumber:$("#serialNumber").val(),//出厂编号
                 ManufactUnit:$("#ManufactUnit").val(),//制造单位
                 verificatReg:$("#verificatReg").val(),//检定依据
                 conclusion:$("#conclusion").val(),//检定结论
                 uncertainty:uncertaintyWithHtml,//扩展不确定度
                 distributionId:distributionId,//分发者为前端选择
                 approved:approved,//批准人
                 authorize:approved,//授权人
                 checked:checked,//核验员
                 certificateCheckId:checked,//核验员
                 verified:verified,//检定员
                 verifiedDate:verifiedDate,//检定日期
                 validityDate:validityDate,//有效期至

            //检定地点及环境条件
                 location:$("#location").val(),//地点
                 temperature:$("#temperature").val(),//温度
                 relativeHum:$("#relativeHum").val(),//相对湿度
                 other:$("#other").val(),//其他
            //检定结果与说明
                 results:results,//结果说明
            //
                 locationEnvId:locationEnvId,//地点及环境条件Id
                 resultId:resultId,//检定结果与说明Id
                 processId:processId,//
                 retroactive:retactive,
                 returnCer:"未曾交接"

        };
        //提交数据
        submitAjax("/MetroCen/api/certificate/insert/"+certificateId,submit);
    }

    //根据modelId绑定计量器具及装置信息
    function bindEquipMent(modelId){
        if(modelId==41 || modelId==29||modelId==26){
            $("#mainStanard2").attr("hidden",false);//显示
            $("#mainStanard").attr("hidden",true);//隐藏
        }else{
            $("#mainStanard").attr("hidden",false);//显示

        }
        $.ajax({
            dataType:"json",
            url:"/config/getEquipMentByModelId/"+modelId,
            success:function(data){
                var num=1;//计数
                var type2=0;//type为2的计数
                for(var i=0;i<data.length;++i){
                    if(data[i].type==1){
                        bindEquip(data[i]);

                adjust1Div(type2,modelId);
            }
        });
    }

    <!--控制checkbox单选-->
    function chooseOne(cb,controls){
        //先取得同name的chekcBox的集合物件
        var obj = document.getElementsByName(controls);
        for (var i=0; i<obj.length; i++){
            //判斷obj集合中的i元素是否為cb，若否則表示未被點選
            if (obj[i]!=cb) {
                obj[i].checked = false;
                //若是 但原先未被勾選 則變成勾選；反之 則變為未勾選
                //else  obj[i].checked = cb.checked;
            }
            //若要至少勾選一個的話，則把上面那行else拿掉，換用下面那行
            else {
                obj[i].checked = true;
                checkedTxt=obj[i].value;//获取选中的值，也就是需要出具证书样品的出厂编号
            }
        }

    }
    //根据地址模糊查询自动填充
    function bindLocation(){
        $("#location").autocomplete({
            source: function (request, response) {
                $.getJSON("/MetroCen/api/certificate/getLocationEnvironment/"+request.term, function (data) {
                    response($.map(data, function (value, key) {
                        return {
                            label: value.location,
                            value: value.location,
                            locationEnvironment:value
                        };
                    }));
                });
            },
            select: function(e, ui) {
                //选中处理函数
                if(ui.item.locationEnvironment!=null){
//                  $("#location").val(ui.item.locationEnvironment.location);
                    $("#temperature").val(ui.item.locationEnvironment.temperature);

                    $("#location")[0].innerHTML=ui.item.locationEnvironment.location;
                    $("#relativeHum")[0].innerHTML=ui.item.locationEnvironment.relativeHum;
                    $("#other")[0].innerHTML=ui.item.locationEnvironment.other;

                }

            }
        });
        $("#Uncertainty").autocomplete({
            source: function (request, response) {
                $.getJSON("/MetroCen/api/certificate/getUncertainty/"+request.term, function (data) {
                    response($.map(data, function (value, key) {
                        var str=value.uncertainty;//正则表达式处理html已解决
                        var reg=/<[^>]+>/g;
                        //$("#accuracy").val(str.replace(reg,""));
                        return {
                            label: str.replace(reg,""),
                            value: str.replace(reg,""),
                            certificate:value
                        };
                    }));
                });
            },
            select: function(e, ui) {
                //选中处理函数
                if(ui.item.certificate!=null){
                    $("#Uncertainty")[0].innerHTML=ui.item.certificate.uncertainty;
                }

            }
        });

    }

    //加载出具证书的日期，有效期默认为当年的12月31日
    function loadCertificateDate(){
        var today=new Date();//当前日期
        var year = today.getFullYear(); //当前年
        var month=today.getMonth()+1;//当前月
        var day=today.getDate();//当前日

        var lDate=new Date();
        lDate.setDate(today.getDate()+365);
        var lastY=lDate.getFullYear();
        var lastM=lDate.getMonth()+1;
        var lastD=lDate.getDate();
        if(month<10){month="0"+month;}
        if(day<10){day="0"+day;}
        if(lastM<10){lastM="0"+lastM;}
        if(lastD<10){lastD="0"+lastD;}

        $("#verifiedDateYear").val(year);
        $("#verifiedDateMonth").val(month);
        $("#verifiedDateDay").val(day);

        $("#validityDateYear").val(lastY);
        $("#validityDateMonth").val(lastM);
        $("#validityDateDay").val(lastD);
    }

        //判断是否能够处理证书内容
        if(checkCertificate){//查看证书
            $("#headDiv").attr('hidden','hidden');//流程选择隐藏
            //只显示打印按钮
            $("#submitAll").attr("class","hide");//隐藏提交按钮
            $("#btnPrint").attr("class","btn btn-info");//显示打印按钮
        }else if(retroactive){//补办证书
            $("#verified").attr('value',checkedName);
            fillingCertificateInfo();
        }

        statusChange();//监听radio

    });
    <!--局部打印js-->
    (function ($) {
        var printAreaCount = 0;
        $.fn.printArea = function () {
            var ele = $(this);
            var idPrefix = "printArea_";
            removePrintArea(idPrefix + printAreaCount);
            printAreaCount++;
            var iframeId = idPrefix + printAreaCount;
            var iframeStyle = 'position:absolute;width:0px;height:0px;left:-500px;top:-500px;';
            iframe = document.createElement('IFRAME');
            $(iframe).attr({
                style: iframeStyle,
                id: iframeId
            });
            document.body.appendChild(iframe);
            var doc = iframe.contentWindow.document;
            $(document).find("link").filter(function () {
                return $(this).attr("rel") == "stylesheet";
            }).each(
                    function () {
                        doc.write('<link type="text/css" rel="stylesheet" href="'
                                + $(this).attr("href") + '" >');
                    });
            doc.write('<div class="' + $(ele).attr("class") + '">' + $(ele).html()
                    + '</div>');
            doc.close();
            var frameWindow = iframe.contentWindow;
            frameWindow.close();
            frameWindow.focus();
            frameWindow.print();
        }
        var removePrintArea = function (id) {
            $("iframe#" + id).remove();
        };
    })(jQuery);
</script>

</body>
</html>
