<script th:inline="javascript" type="text/javascript" >
    jQuery(function ($) {

        var instanceId = [[${instanceId}]];

        $.ajax({

            type:"POST",
            url:"/process/history/instance",
            data:{instanceId:instanceId},
            dataType:"json",

            //POST"请求成功"
            success:function(result){

                $('#processImg').get(0).src="/test/process/trace/auto/"+result[0].executionId;

                $.ajax({

                    url:"/process/history/documentation",
                    type:"POST",
                    data:{instanceId:instanceId},
                    success:function(req){

                        $('.timeline-container').append('<div class="timeline-label"><span class="label label-warning arrowed-in-right label-lg"><b>'+req+'</b></span></div>');

                        for(var i=result.length;i>0;i--){

                            if((i==result.length)&(result[i-1].activityName!='流程结束')){//当前正在运行的流程，非“结束事件”

                                $('.timeline-container').append('<div class="timeline-items"><div class="timeline-item clearfix" style="margin-bottom:20px;"><div class="timeline-info"><i class="timeline-indicator fa fa-spinner fa-spin btn btn-primary no-hover"></i></div><div class="widget-box"><div class="widget-header header-color-blue widget-header-small" style="border-radius: 3px;"><h5 class="smaller">'+result[i-1].activityName+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="icon-user bigger-110"></i>:&nbsp;'+result[i-1].assignee+'</h5><span class="widget-toolbar no-border"><i class="icon-time pink bigger-130"></i>正在运行</span><span class="widget-toolbar"><a href="#" data-action="reload"><i class="icon-refresh"></i></a><a href="#" data-action="collapse"><i class="icon-chevron-up"></i></a></span></div><div class="widget-body"><div class="widget-main">Please download the new patch</div></div></div></div></div>');

                            }else if(result[i-1].activityName=='流程结束'){

                                $('.timeline-container').append('<div class="timeline-items"><div class="timeline-item clearfix" style="margin-bottom:20px;"><div class="timeline-info"><i class="timeline-indicator fa fa-dot-circle-o btn btn-success  no-hover"></i></div><div class="widget-box"><div class="widget-header header-color-grey widget-header-small" style="border-radius: 8px;text-align: center"><h5 class="smaller">'+result[i-1].activityName+'</h5><span class="widget-toolbar no-border"><i class="icon-time pink bigger-130"></i>'+(new Date(result[0].endTime)).toLocaleString()+'</span></div></div></div></div>');

                            }
                            else if(i==1){ //流程开始事件
                                $('.timeline-container').append('<div class="timeline-items"><div class="timeline-item clearfix" style="margin-bottom:20px;"><div class="timeline-info"><i class="timeline-indicator fa fa-circle-o btn btn-success  no-hover"></i></div><div class="widget-box"><div class="widget-header header-color-green widget-header-small" style="border-radius: 8px;text-align: center"><h5 class="smaller">'+result[0].activityName+'</h5><span class="widget-toolbar no-border"><i class="icon-time pink bigger-130"></i>'+(new Date(result[0].endTime)).toLocaleString()+'</span></div></div></div></div>');


                            }else{ //历史流程实例

                                $('.timeline-container').append('<div class="timeline-items"><div class="timeline-item clearfix" style="margin-bottom:20px;"><div class="timeline-info"><i class="timeline-indicator fa fa-check-square-o btn btn-success no-hover"></i></div><div class="widget-box"><div class="widget-header header-color-green widget-header-small" style="border-radius: 3px;"><h5 class="smaller">'+result[i-1].activityName+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="icon-user bigger-110"></i>:&nbsp;'+result[i-1].assignee+'</h5><span class="widget-toolbar no-border"><i class="icon-time pink bigger-130"></i>'+(new Date(result[0].endTime)).toLocaleString()+'</span><span class="widget-toolbar"><a href="#" data-action="reload"><i class="icon-refresh"></i></a><a href="#" data-action="collapse"><i class="icon-chevron-up"></i></a></span></div><div class="widget-body"><div class="widget-main">Please download the new patch</div></div></div></div></div>');

                            }

                        }//for循环结束

                    }

                });

            },
            error:function(){
                alert("服务不允许或POST请求错误");
            }
        });

    });

</script>
