<script type="text/javascript" th:inline="javascript">
    var sample=/*[[${sample}]]*/ 'sample';//样品及客户信息
    var serialNumber;//编号对象
    var currentUserName=/*[[${currentUserName}]]*/ 'currentUserName';
    var surveillancePro;


    //加载样品接收信息
    function loadReceiveSample(){

        //请求后台生成文件编号
        $.ajax(
                {
                    type:"GET",
                    url:"/MetroCen/api/sample/Identifier/"+sample.id,
                    async:false,
                    success:function(data){
                        serialNumber=data;
                        $("#fileNo")[0].innerHTML=serialNumber;
                    }
                }
        )
        ;
        //加载条形码
        $("#bcTarget").empty().barcode(serialNumber, "code128",{barWidth:1, barHeight:30,showHRI:true});
        $("#unitNameVal").text(sample.unitName);
        $("#contactsVal").text(sample.contacts);
        $("#certiNameVal").text(sample.certiName);
        $("#phoneVal").text(sample.phone);
        $("#unitAddressVal").text(sample.unitAddress);
        $("#sampleNameVal").text(sample.sampleName);
        $("#specificateModelVal").text(sample.specificateModel);
        $("#factoryNameVal").text(sample.factoryName);
        var str=sample.factoryCode.split(",");
        $("#num").text(str.length);
        $("#measureRangeVal").text(sample.measureRange);
        $("#accuracyLevelVal").text(sample.accuracyLevel);
        $("#sampleCodeVal").text(sample.sampleCode);
        $("#factoryCodeVal").text(sample.factoryCode);
//        $("#attachmentVal").text(sample.attachments);//附件


        //获取服务类型
        submitAjax("/config/getTypeName/"+sample.serviceType,null,false,"serviceTypeVal")
        //获取服务方式
        submitAjax("/config/getServiceWay/"+sample.serviceWay,null,false,"serviceWayVal")

        //获取特殊服务
        if (sample.characterService==0){
            $("#characterServiceVal").text("/");
        }
        else submitAjax("/config/getcharacterService/"+sample.characterService,null,false,"characterServiceVal")
        //取样方式
        submitAjax("/config/getSampleMethod/"+sample.sampleMethod,null,false,"sampleMethodVal")

        if(sample.principalRequre=="1"){
            $("#principalRequreVal").text("同意受所选定服务类型和检测方法；");
        }
        else if(sample.principalRequre=="2"){
            $("#principalRequreVal").text("委托方选定检测方法。");
        }
        $("#principalTestRequreVal").text(sample.principalTestRequre);
        $("#principalTestBaseOnVal").text(sample.principalTestBaseOn);
        $("#principalOtherVal").text(sample.principalOther);
        var sampleLong=sample.sampleDetected+","+sample.surveillancePro;
        submitAjax("/config/print/getSurveillancePro/"+sampleLong,null,false, "surveillanceProIdVal");

        $("#surveillanceProIdVal").text(surveillancePro);//检测项目


        $("#receptIdVal").text(currentUserName);
        $("#dealDateVal").text(sample.createDate);
        //外包装检查
        if(sample.sampleTest=="1"){
            $("#sampleTestVal").text("好；");
        }
        else if(sample.sampleTest=="2"){
            $("#sampleTestVal").text("差。");
        }
        //样品外观检查
        if(sample.sampleSurface=="1"){
            $("#sampleSurfaceVal").text("好；");
        }
        else if(sample.sampleSurface=="2"){
            $("#sampleSurfaceVal").text("坏。");
        }
        //通电检查
        if(sample.sampleElectric=="1"){
            $("#sampleElectricVal").text("需；");
        }
        else if(sample.sampleElectric=="2"){
            $("#sampleElectricVal").text("不需。");
        }
        //特殊需求
        if(sample.sampleSpecial=="1"){
            $("#sampleSpecialVal").text("有；");
        }
        else if(sample.sampleSpecial=="2"){
            $("#sampleSpecialVal").text("无。");
        }



        $("#remarkVal").text(sample.remark);
        $("#dealDateVal").text(sample.dealDate);



    }

    $(function() {

//        $("#dealDateVal")[0].innerHTML=getCurrentDate();
        //打印按钮
        $("#btnPrint").click(function () {
       //if (num.val>=15){
            $("#factoryCodeVal").css({"margin-top":"-35px","margin-left":"90px"});
       //    } else{
        //     $("#factoryCodeVal").css({"margin-top":"-60px","margin-left":"90px"});
         //    }
            $("#printContent").printArea();
        });

        //加载页面
        loadReceiveSample();//加载样品接收信息
    });
    <!--ajax提交数据方法-->
    function submitAjax(submitURL,objData,async,bindField){
        //提交数据至后台
        $.ajax(
                {
                    type:"GET",
                    url:submitURL,
                    data:objData,
                    async:async,
                    success:function(data){
                        $("#"+bindField).text(data);
                    }
                }
        )
    }


    <!--局部打印js-->
    (function ($) {
        var printAreaCount = 0;
        $.fn.printArea = function () {
            var ele = $(this);
            var idPrefix = "printArea_";
            removePrintArea(idPrefix + printAreaCount);
            printAreaCount++;
            var iframeId = idPrefix + printAreaCount;
            var iframeStyle = 'position:absolute;width:0px;height:0px;left:-500px;top:-500px;';
            iframe = document.createElement('IFRAME');
            $(iframe).attr({
                style: iframeStyle,
                id: iframeId
            });
            document.body.appendChild(iframe);
            var doc = iframe.contentWindow.document;
            $(document).find("link").filter(function () {
                return $(this).attr("rel") == "stylesheet";
            }).each(
                    function () {
                        doc.write('<link type="text/css" rel="stylesheet" href="'
                        + $(this).attr("href") + '" >');
                    });
            doc.write('<div class="' + $(ele).attr("class") + '">' + $(ele).html()
            + '</div>');
            doc.close();
            var frameWindow = iframe.contentWindow;
            frameWindow.close();
            frameWindow.focus();
            frameWindow.print();
        }
        var removePrintArea = function (id) {
            $("iframe#" + id).remove();
        };
    })(jQuery);
</script>
